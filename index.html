<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sue&Andy</title>
    <link rel="stylesheet" href="andyStyle.css">
    <link rel="icon" href="heart.png">
    <script src="https://unpkg.com/fireworks-js/dist/index.umd.js"></script>
</head>

<body>

    <div id="fireworks-container">
        <img id="yoshi-gif" src="yoshi.gif" alt="Computer man">
        <img id="reverseyoshi-gif" class="reverseyoshi" src="reverseyoshi.gif" alt="Computer man">
        <img id="bear.gif" class="bear" src="bear.gif" alt="">
        <p id="ask" class="ask">Will you be my Valentine?</p>
        <button id="start-button">Yes</button>
        <button id="stop-button">No</button>
        <button id="refresh-button"><a href="\">Refresh the page!</a></button>

    </div>

    <script>
        const container = document.getElementById('fireworks-container');
        const startButton = document.getElementById('start-button');
        const refreshButton = document.getElementById('refresh-button');
        const stopButton = document.getElementById('stop-button');
        const reverseyoshiGif = document.getElementById('reverseyoshi-gif'); // Get the GIF element
        const ask = document.getElementById('ask');
        const yoshiGif = document.getElementById('yoshi-gif'); // Get the GIF element
        const bear = document.getElementById('bear.gif'); // Get the GIF element



        // Initialize fireworks with romantic colors
        const fireworks = new Fireworks.default(container, {
            hue: { min: 300, max: 360 }, // Pink, purple, and red hues
            speed: 4,
            particles: 100,
            explosion: 5,
            gravity: 1.2,
            friction: 0.95,
            brightness: { min: 50, max: 80 }, // Soft brightness
        });

        // Add click event to the button
        startButton.addEventListener('click', () => {
            if (fireworks.isRunning) {
                fireworks.stop(); // Stop if already running
                startButton.textContent = 'Yes';
                yoshiGif.style.display = 'block'; // Show the GIF again
                reverseyoshiGif.style.display = 'block'; // Show the GIF again
                ask.style.display = 'block'; // Show the GIF again

            } else {
                fireworks.start(); // Start if not running
                startButton.style.display = 'none';
                stopButton.style.display = 'none';
                yoshiGif.style.display = 'none'; // Hide the GIF
                reverseyoshiGif.style.display = 'none'; // Hide the GIF
                ask.textContent = 'Yayyyy!!! \n Thank you for being my girlfriend baby <3 Call me!'; // Show the GIF again

            }
        });

        stopButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            stopButton.style.display = 'none';
            yoshiGif.style.display = 'none'; // Hide the GIF
            reverseyoshiGif.style.display = 'none'; // Hide the GIF
            bear.style.display = "block"
            refreshButton.style.display = "block"
            ask.textContent = 'Are you sure about that? \n Lets try that again...'; // Show the GIF again
            ask.style.top = "70%"
        });

        refreshButton.addEventListener('click', () => {
            location.reload(); // Refresh the page
        });
    </script>
</body>

</html>
